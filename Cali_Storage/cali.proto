syntax = "proto3";

import "google/protobuf/wrappers.proto";

service HelloWorld {
	rpc writeRecord (google.protobuf.StringValue)
            returns (google.protobuf.StringValue);
    rpc updateRecord (google.protobuf.StringValue)
            returns (google.protobuf.StringValue);
    rpc readRecord (google.protobuf.StringValue)
            returns (google.protobuf.StringValue);
}
